name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

  # Allows the Action to be run manually from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow.
jobs:
  build:
    # Use the latest runner for better compatibility.
    runs-on: ubuntu-latest

    steps:
      # Use actions/checkout@v3 to avoid Node.js deprecation issues.
      - uses: actions/checkout@v3

      # Generates the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: swappy-2003 # Replace with your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Useful for debugging if there are any issues.
      - run: git status

      # Push the changes.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
